<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Sim Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>City Sim Challenge</h1>
    <div id="city-map"></div>
    <div id="stats">
      <p><strong>Funds:</strong> $<span id="funds">1000</span></p>
      <p><strong>Population:</strong> <span id="population">1000</span></p>
      <p><strong>Worker Satisfaction:</strong> <span id="worker-satisfaction">50%</span></p>
      <p><strong>Capital Satisfaction:</strong> <span id="capital-satisfaction">70%</span></p>
    </div>
    <button id="build-factory">Build Factory</button>
    <button id="raise-taxes">Raise Taxes</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
